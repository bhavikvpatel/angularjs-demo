<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User Profile</h1>
    </div>
</div>
<div class="row" ng-init="initUserProfileDetails()" ng-controller="userCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                User Profile Details
            </div>
            <div class="panel-body">
                <form role="form" name="frmUserDetails">
                    <div class="row">
                        <div class="col-lg-6">

                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" type="text" placeholder="enter your first name" ng-model="user.firstName">
                                <!--<p class="help-block">Example block-level help text here.</p>-->
                            </div>

                            <div class="form-group">
                                <label for="disabledSelect">User Name</label>
                                <input class="form-control" id="disabledInput" type="text" placeholder="user name" disabled ng-model="user.userName">
                            </div>


                            <div class="form-group">
                                <label>Country</label>
                                <select class="form-control" ng-options="c.code as c.name for c in countries" ng-model="user.countryCode">
                                    <option>Select</option>
                       <!-- <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>-->
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <div class="radio">
                                    <label class="">
                                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="true" ng-model="user.active">Active
                                    </label>
                                    <label class="">
                                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="false" ng-model="user.active">InActive
                                    </label>
                                </div>
                            </div>


                        </div>
                        <!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-6">

                            <fieldset>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input class="form-control" placeholder="enter your last name" type="text" ng-model="user.lastName">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" placeholder="enter your password" type="password" ng-model="user.password">
                                </div>
                                <div class="form-group">
                                    <label>Retype Password</label>
                                    <input class="form-control" placeholder="re-type your password" type="password" ng-model="user.confirmPassword">
                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">Date of Birth</label>
                                    <input class="form-control" id="disabledInput" type="date" placeholder="select date of birth" ng-model="user.dateOfBirth">
                                </div>
                                <!--<div class="form-group">
                        <label for="disabledSelect">Disabled select menu</label>
                        <select id="disabledSelect" class="form-control">
                            <option>Disabled select</option>
                        </select>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Disabled Checkbox
                        </label>
                    </div>-->
                            </fieldset>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </form>
            </div>
            <!-- /.panel-body -->
            <div class="panel-footer">
                <div class="text-right">
                    <button type="submit" ng-click="putUserDetails(user)" ng-disabled="!frmUserDetails.$valid || user.password!=user.confirmPassword" class="btn btn-primary">Save Changes</button>
                    <button type="reset" ng-click="resetUserDetails()" class="btn btn-default">Reset Details</button>
                </div>
            </div>
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
