            <p class="col-sm-12">{{post.postDescription}}</p>
            <br />

                <button class="btn btn-info btn-xs" type="button">
                    <i class="fa fa-check"></i> {{post.likes > 0 ? 'Likes' :'Be the first liker'}} <span class="badge" ng-show="post.likes > 0">{{post.likes}}</span>
                </button>
                
                <button class="btn btn-warning btn-xs" type="button">
                    <i class="fa fa-list"></i> {{post.comments > 0 ? 'Comments' :'Give your comment'}} <span class="badge" ng-show="post.comments > 0">{{post.comments}}</span>
                </button>
            </p>
            <div class="col-sm-6 text-right">
                <button type="button" class="btn btn-danger btn-xs"> Add To Favorite</button>
                <button type="button" class="btn btn-danger btn-xs"  ng-show="post.favorites > 0">
